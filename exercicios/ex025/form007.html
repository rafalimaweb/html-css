<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="">
        <p>
            <label for="iest">Selecione o Estado:</label>
            <select name="estado" id="iest">
            <option value="">-- Escolha --</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="SV">Bahia</option>
                <option value="PB">Paraíba</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        </p>
        <p>
            <label for="iprof">Profissão: 
            </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
            <option value="Administrador"></option>
            <option value="Bancario"></option>
            <option value="Desenvolvedor"></option>
            <option value="Estilista"></option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="250"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </p>
    </form>
</body>
</html>
