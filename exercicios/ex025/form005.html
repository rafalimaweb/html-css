<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isexom"><input type="radio" name="sexo" id="isexom" value="M">Masculino<br></label>
            <label for="isexof"><input type="radio" name="sexo" id="isexof" value="F">Feminino<br></label>
        </fieldset> 
        <fieldset>
            <legend>Esportes Favotiros</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" valeu="Limpar">
        </p>
    </form>
</body>
</html>
