<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }      
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <TD>C1</TD>        
        </tr>
        <tr><td>A2</td>
            <td>B2</td>
            <TD>C2</TD>  </tr>
            <tr>
                <td>A3</td>
            <td>B3</td>
            <TD class="numero">C3</TD>
            </tr>
            <tr>
                <td>A4</td>
            <td>B4</td>
            <TD class="numero">C4</TD>
            </tr>
    </table>
</body>
</html>
