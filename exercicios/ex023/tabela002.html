<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        thead, tfoot {
            background-color: rgba(60, 120, 126, 0.247);
            color: rgb(0, 0, 0);
        }


    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE   
            THEAD
                TR, TD, TH
            TBODY  
                TR, TD, TH 
            TFOOT
                TR, TD, TH
    -->
    
</body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>20.732.660</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>16.615.526</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14.659.023</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de Habitantes</th>
            <td>00000</td>
        </tfoot>
    </table>
</html>
